<!doctype html>
<html lang="en">

<head>
    <title>Rock-paper-scissors-lizard-spock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="res/iconfinder_hand-spock-o_1608370.png">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>


    <div class="scoreboard">
        <div id="user" class="badge">user</div>
        <div id="comp" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class=choice id="r"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></div>
        <div class=choice id="p"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></div>
        <div class=choice id="s"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></div>
        <div class=choice id="l"><i class="fa fa-hand-lizard-o" aria-hidden="true"></i></div>
        <div class=choice id="c"><i class="fa fa-hand-spock-o" aria-hidden="true"></i></div>
    </div>

    <p id="action-message">Make your move</p>


    <script src="app.js"></script>
</body>

</html>
